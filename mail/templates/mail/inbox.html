{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div class="pb-3">
        <div class="row">
            <div class="col text-center">
                <h2>{{ request.user.email }}</h2>
            </div>
        </div>
        <div class="row border-bottom pb-3 pt-1 px-3">
            <div class="col">
                <button class="btn btn-sm btn-outline-primary btn-block" id="inbox">Inbox</button>
            </div>
            <div class="col">
                <button class="btn btn-sm btn-outline-primary btn-block" id="compose">Compose</button>
            </div>
            <div class="col">
                <button class="btn btn-sm btn-outline-primary btn-block" id="sent">Sent</button>
            </div>
            <div class="col">
                <button class="btn btn-sm btn-outline-primary btn-block" id="archived">Archived</button>
            </div>
            <div class="col">
                <a class="btn btn-sm btn-outline-primary btn-block" href="{% url 'logout' %}">Log Out</a>
            </div>
        </div>
    </div>
    

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
